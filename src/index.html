<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>little thing</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrap">
    	<div class="path path-1"></div>
    	<div class="path path-2"></div>
    	<div class="path path-3"></div>
    	<div class="path path-4"></div>
    	<div class="path path-5"></div>
        <div class="monster-holder">

            <div class="monster">
                <div class="left-eye"></div>
                <div class="left-eye-black"></div>
                <div class="right-eye"></div>
                <div class="right-eye-black"></div>
                <div class="bottom-left"></div>
                <div class="bottom-right"></div>
            </div>
        </div>
        <div class="control">
            <div class="color-control">
                點擊選擇顏色
            </div>
            <div class="color-select">
                <div class="red" data-color="red"></div>
                <div class="blue"></div>
                <div class="green"></div>
            </div>
            <div class="move-control">
                <i class="fa fa-angle-up" aria-hidden="true" data-move="up"></i>
                <i class="fa fa-angle-left" aria-hidden="true" data-move="left"></i>
                <i class="fa fa-angle-right" aria-hidden="true" data-move="right"></i>
                <i class="fa fa-angle-down" aria-hidden="true" data-move="down"></i>
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/83ed9b9b43.js"></script>
</body>

</html>
